    <h1>冬至吃羊肉    </h1>
    <p class="author">wxmang</p>
    <p class="DATE">2021-12-22 13:39:23</p>
    <br><br>
    <div class="POST"><div class="rich-content topic-richtext">
<p data-page="0">昨天冬至，遵义习俗是吃羊肉。去一河南人开的饭馆，点一碗羊杂汤（有羊肝，羊腰，羊肺，羊血，羊肠，羊肚和羊心，奶汤，放大量香菜），一个温拌羊腰花（羊腰花用水汆熟，放油辣椒，蒜蓉，葱花，香菜，荆芥叶，藿香叶，白糖，醋和盐拌匀即可），一个大葱炒羊里脊片，一个椒盐羊肉（羊肉条裹面糊炸酥，撒花椒盐），一个醋溜白菜，一盆羊肉烩面。厨师水平一般，可以吃，但是谈不上惊艳。</p><p></p><p></p>
</div></div>
